name: Proxy Puppeteer Test

on:
  workflow_dispatch:   # manually run karne ke liye
  schedule:
    - cron: "0 7 * * *"   # roz subah 7 baje run hoga

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run script
        run: npm start
