name: Test Node Script

on:
  push:               # Jab bhi repo me push hoga
    branches:
      - main
  workflow_dispatch:  # Manual run button bhi milega

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # Aap Node ka version yaha change kar sakte ho

      - name: Install dependencies
        run: npm install     # Agar package.json nahi hai to ye step optional hai

      - name: Run script
        run: node hello.js   # Yaha apni script ka naam daalo (hello.js ya runall.cjs)